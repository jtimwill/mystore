machine:
  ruby:
    version: 2.2.0
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app twill-store
      - heroku pg:backups capture --app twill-store
      - git push git@heroku.com:twill-store.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app twill-store
      - heroku maintenance:off --app twill-store
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app twill-store-staging
      - git push git@heroku.com:twill-store-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app twill-store-staging
      - heroku maintenance:off --app twill-store-staging
