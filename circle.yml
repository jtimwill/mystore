machine:
  ruby:
    version: 2.2.0
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app twill-mystore
      - heroku pg:backups capture --app twill-mystore
      - git push git@heroku.com:twill-mystore.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app twill-mystore
      - heroku maintenance:off --app twill-mystore
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app twill-mystore-staging
      - git push git@heroku.com:twill-mystore-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app twill-mystore-staging
      - heroku maintenance:off --app twill-mystore-staging
